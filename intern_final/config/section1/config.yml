general:
  use_uvloop: true

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.3-70b-instruct
    base_url: http://llama-33-70b-instruct.runai-clv01.aitrynow-run-inf.macnica.co.jp


embedders:
  milvus_embedder:
    _type: nim
    model_name: nvidia/llama-3.2-nv-embedqa-1b-v2
    base_url: http://llama-32-nv-embedqa-1b-v2.runai-clv01.aitrynow-run-inf.macnica.co.jp/v1

retrievers:
  mac_retriever:
    _type: milvus_retriever
    uri: http://192.168.3.116:19530
    collection_name: "demo1"
    output_fields: ["text"]
    embedding_model: milvus_embedder
    top_k: 10

functions:
  wikipedia_search:
    _type: wiki_search
    max_results: 3
    description: "Useful for searching and listing up general information"
  current_datetime:
    _type: current_datetime
  macnica_retriever_tool:
    _type: aiq_retriever
    retriever: mac_retriever
    topic: "Retrieve information for personal information in Macnica staff"

   
workflow:
  _type: react_agent
  tool_names: [wikipedia_search, current_datetime, macnica_retriever_tool]
  llm_name: nim_llm
  verbose: true
  handle_parsing_errors: true
  max_retries: 2
  additional_instructions: "最終回答は必ず,日本語で回答すること！"




